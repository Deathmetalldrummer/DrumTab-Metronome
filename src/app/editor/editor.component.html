<h1>{{title}}</h1>
    <select name="line" (change)="lineChange($event)">
      <option value="Line">Line</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
    <select #column name="column" (change)="columnChange($event)">
      <option value="Column">Column</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>



<table ngClass="arr">
  <tr *ngFor="let c of appService.dataTpl;let i = index;">
    <td>
      <select>
        <option value="Hi-Hat">Hi-Hat</option>
        <option value="Hi-Hat">Snare</option>
        <option value="Hi-Hat">Bass</option>
      </select>
    </td>
    <td *ngFor="let l of c;let j = index;">
        <input type="checkbox" name="lines" inp value="{{i}},{{j}}" *ngIf="l;" checked />
        <input type="checkbox" name="lines" inp value="{{i}},{{j}}" *ngIf="!l;" />
    </td>
  </tr>
</table>

<button type="submit" (click)="btn()">Ok</button>
<button type="submit" (click)="localClear()">Clear</button>
