<h1>{{title}}</h1>
<select name="bpm" #bpm>
  <option *ngFor="let bpm of _bpmSelect"  value="bpm">{{bpm}}</option>
</select>



<table ngClass="arr">
  <tr *ngFor="let line of _objectTemplate.pattern;let i = index;">
    <td>
      <div *ngIf="!_objectTemplate.drumset[i]">snare:</div>
      <div *ngIf="_objectTemplate.drumset[i]">{{_objectTemplate.drumset[i]}}:</div>
    </td>
    <td *ngFor="let column of line;let j = index;">
      <input type="checkbox" name="lines" value="{{i}},{{j}}" *ngIf="column;" checked disabled />
      <input type="checkbox" name="lines" value="{{i}},{{j}}" *ngIf="!column;" disabled />
    </td>
  </tr>
</table>
<button (click)="PlayStop($event)">Play</button>
<br />
<br />
<a [routerLink]="['../../editor', _id]">edit</a> <br>
